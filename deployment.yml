apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: front-end
spec:
  serviceAccountName: flux-applier  # Aqu√≠ se asigna el service account
  replicas: 3
  selector:
    matchLabels:
      type: front-end
  template:
    metadata:
      name: myapp-prod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: todoapp
          image: kubekode/react-todo-list-app
          ports:
            - containerPort: 80
