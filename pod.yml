apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  namespace: myapp
  labels:
    app: myapp
spec:
  serviceAccountName: default  # Usar el service account "default"
  containers:
    - name: myapp-container
      image: mydockerhub/myapp:latest
      ports:
        - containerPort: 80
      resources:
        limits:
          cpu: "500m"
          memory: "256Mi"
        requests:
          cpu: "250m"
          memory: "128Mi"
